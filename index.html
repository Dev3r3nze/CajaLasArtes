<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro Las Artes</title>
</head>
<body>
    <div class="content">
        <div id="colRegistro">
            <div id="registro">
                <div class="registroText">+10 Campeonato 10:00</div>
            </div>
        </div>
        <div id="colRegistrar">
            <div id="titleDiv">
                <p>Campeonato 10:00</p>
            </div>
            <div id="contentRegister">
                <div id="sliderBox">
                    <div class="type">+</div>

                    <input type="range" min="1" max="2" value="1" id="slider">
                    <div class="type">-</div>
                </div>
                <div id="bnts">
                    <div id="showBtn">...</div>
                    <div id="customBtn">123</div>
                    <div class="btn numBtn">1</div>
                    <div class="btn numBtn">2</div>
                    <div class="btn numBtn">3</div>
                    <div class="btn numBtn">4</div>
                    <div class="btn numBtn">5</div>
                    <div class="btn numBtn">6</div>
                    <div class="btn numBtn">7</div>
                    <div class="btn numBtn">8</div>
                    <div class="btn numBtn">9</div>
                    <div class="btn extraBtn">0</div>
                    <div class="btn extraBtn">-></div>
                    <div class="btn extraBtn"><-</div>
                </div>
            </div>
            <div id="stats">
                <div class="statText">Campeonato 10:00</div>
                <div class="statText">Vendido 20 entradas</div>
                <div class="statText">Recaudado 100 â‚¬</div>
            </div>
        </div>
    </div>
    <div class="sliderCampeonatos">
        <div class="colSlider"></div>
        <div class="colSlider">
            <div class="campeonatoText">10:00</div>
            <div class="campeonatoText">10:00</div>
            <div class="campeonatoText">10:00</div>
            <div class="campeonatoText">10:00</div>
            <div class="campeonatoText">10:00</div>
        </div>
    </div>

    
</body>
</html>
