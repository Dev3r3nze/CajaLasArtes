<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro Las Artes</title>
</head>
<body>
    <div class="content">
        <div id="colRegistro">
            <div id="registro">
                <div class="registroText">
                    <ul>
                        <li class="registroLi">+10 Campeonato 10:00</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="colRegistrar">
            <div id="titleDiv">
                <p>Campeonato 10:00</p>
                
            </div>
            <div id="contentRegister">
                <div id="sliderBox">
                    <div class="type">-</div>
                    <input type="range" min="1" max="2" value="1" id="slider">
                    <div class="type">+</div>
                </div>
                <div id="btns">
                    <div id="showBtn" class="numBtn"><p id="numSelect"></p></div>
                    <input class="numBtn" type="num" id="customNum" placeholder="123">
                    <div class="numBtn" id="btn1">1</div>
                    <div class="numBtn" id="btn2">2</div>
                    <div class="numBtn" id="btn3">3</div>
                    <div class="numBtn" id="btn4">4</div>
                    <div class="numBtn" id="btn5">5</div>
                    <div class="numBtn" id="btn6">6</div>
                    <div class="numBtn" id="btn7">7</div>
                    <div class="numBtn" id="btn8">8</div>
                    <div class="numBtn" id="btn9">9</div>
                    <div class="numBtn" id="btn0">0</div>
                    <div class="numBtn extraBtn" id="btnEnter">-></div>
                    <div class="numBtn extraBtn" id="btnDelete"><-</div>
                </div>
            </div>
            <div id="stats">
                <div class="colStat"><div class="statText"><p id="campeonatoStat">Campeonato 10:00</p></div></div>
                <div class="colStat">
                    <div class="statText"><p id="vendidoStat">Vendido 20 entradas</p></div>
                    <div class="statText"><p id="recaudadoStat">Recaudado 100 â‚¬</p> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sliderCampeonatos">
        <div class="colSlider" id="inputSliderCampeonatos">
            <input type="range" min="1" max="5" value="1" id="slider">
        </div>
        <div class="colSlider">
            <div class="campeonatoText">Campeonato 10:00</div>
            <div class="campeonatoText">Campeonato 10:00</div>
            <div class="campeonatoText">Campeonato 10:00</div>
            <div class="campeonatoText">Campeonato 10:00</div>
            <div class="campeonatoText">Campeonato 10:00</div>
        </div>
    </div>
    
</body>
</html>
