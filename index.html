<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro Las Artes</title>
</head>
<body>
    <div class="content">
        <div id="colRegistro">
            <div id="registro">
                <div class="registroText">
                    <ul id="registroUl">
                    </ul>
                </div>
            </div>
        </div>
        <div id="colRegistrar">
            <div id="titleDiv">
                <p>Campeonato 10:00</p>
                
            </div>
            <div id="contentRegister">
                
                <div id="btns">
                    <div id="showBtn" class="numBtn"><p id="numSelect"></p></div>
                    <input class="numBtn" type="num" onchange="Numerar(value)" id="customNum" placeholder="123">
                    <div class="numBtn" id="btn1" onclick="Numerar(1)">1</div>
                    <div class="numBtn" id="btn2" onclick="Numerar(2)">2</div>
                    <div class="numBtn" id="btn3" onclick="Numerar(3)">3</div>
                    <div class="numBtn" id="btn4" onclick="Numerar(4)">4</div>
                    <div class="numBtn" id="btn5" onclick="Numerar(5)">5</div>
                    <div class="numBtn" id="btn6" onclick="Numerar(6)">6</div>
                    <div class="numBtn" id="btn7" onclick="Numerar(7)">7</div>
                    <div class="numBtn" id="btn8" onclick="Numerar(8)">8</div>
                    <div class="numBtn" id="btn9" onclick="Numerar(9)">9</div>
                    <div class="numBtn" id="btn0" onclick="Numerar(10)">10</div>
                    <div class="numBtn extraBtn" id="btnEnter" onclick="Confirmar()">-></div>
                    <div class="numBtn extraBtn" id="btnDelete" onclick="Borrar()"><-</div>
                </div>
            </div>
            <div id="stats">
                <div class="colStat"><div class="statText"><p id="ventaTotalStat">Total:</p></div></div>
                <div class="colStat">
                    <div class="statText"><p id="vendidoStat">Vendido 0 entradas</p></div>
                    <div class="statText"><p id="recaudadoStat">Recaudado 0 â‚¬</p> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sliderCampeonatos">
        <div class="colSlider" id="inputSliderCampeonatos">
            <input type="range" min="1" max="5" value="1" id="slider" onchange="CambioCampeonato(value)">
        </div>
        <div class="colSlider">
            <div class="campeonatoText"><p>Campeonato 19:00</p></div>
            <div class="campeonatoText"><p>Campeonato 17:00</p></div>
            <div class="campeonatoText"><p>Campeonato 15:00</p></div>
            <div class="campeonatoText"><p>Campeonato 13:00</p></div>
            <div class="campeonatoText"><p>Campeonato 10:00</p></div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
